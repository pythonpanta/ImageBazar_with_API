<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Bazar.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .card{
            box-shadow: 10px 5px 15px #111;
            height: 200px;
            margin: 20px 5px;

        }
        img{
            object-fit: contain !important;
            cursor: pointer;
            transition: .3s all;
        }
        img:hover{
            transform: translateY(-30px);
        }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Image Bazar.com</a>
        </div>
      </nav>
      <div class="container-fluid py-5 text-center bg-secondary">

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Upload" class="btn btn-danger">
        </form>
      </div>
      <div class="container mt-5">
        <div class="row">
            {% for d in data %}
            <div class="col-lg-2 col-md-2 col-sm-6 col-2">
           <div class="card">
            <img src={{d.photo.url}} height="200px" alt="">
           </div>
            </div>
            {% endfor %}
        </div>
      </div>

  </body>
</html>
